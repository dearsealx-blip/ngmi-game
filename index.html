    const filter = actx.createBiquadFilter();
    filter.type = 'lowpass'; filter.frequency.value = 600;
    osc.connect(filter); filter.connect(gain); gain.connect(actx.destination);

    osc.frequency.setValueAtTime(freq, actx.currentTime);
    gain.gain.setValueAtTime(0.06, actx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, actx.currentTime + tempo * 0.8);
    osc.start(actx.currentTime); osc.stop(actx.currentTime + tempo);
  } catch(e) {}
  const nextTempo = turboFrames > 0 ? 110 : 140;
  musicTimer = setTimeout(playMusicBeat, nextTempo);
}
const MELODY = [523,659,784,659,523,440,494,523];
let melodyIndex = 0, melodyTimer = null;
function playMelodyBeat() {
  if (!actx || !audioReady || !musicPlaying || muted) return;
  if (melodyIndex % 2 === 0) {
    const f = MELODY[(melodyIndex/2) % MELODY.length];
    try {
      const osc = actx.createOscillator(), g = actx.createGain();
      osc.connect(g); g.connect(actx.destination);
      osc.type = 'triangle'; osc.frequency.value = f;
      g.gain.setValueAtTime(0.04, actx.currentTime);
      g.gain.exponentialRampToValueAtTime(0.001, actx.currentTime + 0.25);
      osc.start(actx.currentTime); osc.stop(actx.currentTime + 0.25);
    } catch(e) {}
  }
  melodyIndex++;
  melodyTimer = setTimeout(playMelodyBeat, turboFrames > 0 ? 110 : 140);
}
function startMusic() {
  if (musicPlaying || muted) return;

function getWeekRange() {
  const now = new Date();
  const day = now.getUTCDay(); // 0=Sun, 1=Mon
  const diffToMon = (day === 0 ? -6 : 1 - day);
  const mon = new Date(now); mon.setUTCDate(now.getUTCDate() + diffToMon); mon.setUTCHours(0,0,0,0);
  const sun = new Date(mon); sun.setUTCDate(mon.getUTCDate() + 6);
  const fmt = d => `${d.getUTCDate()}/${d.getUTCMonth()+1}`;
  return `${fmt(mon)} â€” ${fmt(sun)}`;
}

async function createClan() {
  const nameEl = document.getElementById('clan-name-input');
  const tagEl = document.getElementById('clan-tag-input');
  if (!nameEl || !tagEl) return;
  const name = nameEl.value.trim();
  const tag = tagEl.value.trim().toUpperCase();
  if (!name || tag.length < 1 || tag.length > 4) { alert('Enter a clan name and 1-4 char tag'); return; }
  try {
    const res = await sbFetch('/rest/v1/clans', 'POST', { name, tag, founder: myRefCode, total_score: 0, member_count: 1 }, { 'Prefer': 'return=representation' });
    if (!res.ok) { alert('Failed to create clan (tag may already be taken)'); return; }
    const clans = await res.json();
    const clan = clans[0];
    await sbFetch('/rest/v1/clan_members', 'POST', { clan_id: clan.id, username: myRefCode }, { 'Prefer': 'return=minimal' });
    myClanId = clan.id; myClanName = clan.name;
    localStorage.setItem('ngmi_clan_id', myClanId); localStorage.setItem('ngmi_clan_name', myClanName);
    closeClanModal(); showClanModal();
  } catch(e) { alert('Error creating clan'); }
}

async function joinClan() {
  const tagEl = document.getElementById('join-tag-input');
  if (!tagEl) return;
  const tag = tagEl.value.trim().toUpperCase();
  if (!tag) return;
  try {
    const res = await sbFetch(`/rest/v1/clans?tag=eq.${encodeURIComponent(tag)}&select=id,name,tag,member_count`);
    if (!res.ok) { alert('Error searching clans'); return; }
    const clans = await res.json();
    if (!clans || clans.length === 0) { alert('Clan not found'); return; }
    const clan = clans[0];
    const joinRes = await sbFetch('/rest/v1/clan_members', 'POST', { clan_id: clan.id, username: myRefCode }, { 'Prefer': 'return=minimal' });
    if (!joinRes.ok) { alert('Could not join (already in a clan?)'); return; }
    await sbFetch(`/rest/v1/clans?id=eq.${clan.id}`, 'PATCH', { member_count: (clan.member_count || 0) + 1 });
    myClanId = clan.id; myClanName = clan.name;
    localStorage.setItem('ngmi_clan_id', myClanId); localStorage.setItem('ngmi_clan_name', myClanName);
    closeClanModal(); showClanModal();
  } catch(e) { alert('Error joining clan'); }
}

async function leaveClan() {
  if (!myClanId) return;
  if (!confirm('Leave your clan?')) return;
  try {
    await sbFetch(`/rest/v1/clan_members?username=eq.${encodeURIComponent(myRefCode)}`, 'DELETE');
    const cRes = await sbFetch(`/rest/v1/clans?id=eq.${myClanId}&select=member_count`);
    if (cRes.ok) {
      const c = await cRes.json();
      if (c && c[0]) await sbFetch(`/rest/v1/clans?id=eq.${myClanId}`, 'PATCH', { member_count: Math.max(0, (c[0].member_count||1)-1) });
    }
    myClanId = null; myClanName = null;
    localStorage.removeItem('ngmi_clan_id'); localStorage.removeItem('ngmi_clan_name');
    closeClanModal(); showClanModal();
  } catch(e) { alert('Error leaving clan'); }
}

let dayNightPhase = 0;
function lerpColor(a, b, t) {
  const r = Math.round(a[0] + (b[0]-a[0])*t), g = Math.round(a[1] + (b[1]-a[1])*t), bl = Math.round(a[2] + (b[2]-a[2])*t);
  return `rgb(${r},${g},${bl})`;
}
function updateDayNight(frameNum) {
  const cycleLen = 3600;
  const cycle = (frameNum % (cycleLen * 2)) / cycleLen;
  dayNightPhase = cycle <= 1 ? cycle : 2 - cycle;
}
function getDayNightColors() {
  const gridAlpha = 0.04;
  const gridR = Math.round(255 * (1 - dayNightPhase)), gridG = 0, gridB = Math.round(255 * dayNightPhase);
  const gridHex = `rgba(${gridR},${gridG},${gridB},${gridAlpha})`;
  const chartR = Math.round(255 * (1 - dayNightPhase)), chartG = Math.round(100 * dayNightPhase), chartB = Math.round(255 * dayNightPhase);
  return { gridHex, chartR, chartG, chartB };
}

// â”€â”€â”€ COLLISION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function collision(a,b){const p=6;return a.x+p<b.x+b.w&&a.x+a.w-p>b.x&&a.y+p<b.y+b.h&&a.y+a.h-p>b.y;}
function circleRect(cx,cy,cr,rx,ry,rw,rh){
  const nearX=Math.max(rx,Math.min(cx,rx+rw)), nearY=Math.max(ry,Math.min(cy,ry+rh));
  return Math.hypot(cx-nearX,cy-nearY)<cr;
}

async function gameOver() {
  state='dead'; frog.dead=true;
  SFX.gameover(); haptic.error(); triggerShake();
  stopMusic();
  const finalDisplayScore = Math.round(score * getStreakMultiplier());
  saveBest(finalDisplayScore);
  updateStats(finalDisplayScore, sessionCoins);

  // Achievement: first blood
  unlockAchievement('first_blood');
  // More achievement checks
  if (gamesPlayed >= 20) unlockAchievement('no_sleep');
  if (totalScore >= 500) unlockAchievement('ngmi_whale');
  const curTotalCoins = parseInt(localStorage.getItem('ngmi_total_coins')||'0');
  if (curTotalCoins >= 200) unlockAchievement('rich_frog');
  if (curTotalCoins >= 1000) unlockAchievement('millionaire');
  if (runNoPowerups && score >= 50) unlockAchievement('perfectionist');
  if (runMagnetCoins >= 20) unlockAchievement('magnet_master');
  if (speed >= 15) unlockAchievement('speed_freak');

  // Daily mode: record completion
  if (isDailyMode) {
    const todayKey = 'ngmi_daily_' + getDailyDateStr();
    localStorage.setItem(todayKey, finalDisplayScore);
    dailyChallengesCompleted++;
    localStorage.setItem('ngmi_daily_count', dailyChallengesCompleted);
    if (dailyChallengesCompleted >= 7) unlockAchievement('daily_grinder');
    await submitDailyScore(finalDisplayScore);
    await submitScore(finalDisplayScore);
    // Check if player is #1 â€” show prize claim flow
    const isWinner = await checkIfDailyWinner(finalDisplayScore);
    if (isWinner) {
      setTimeout(() => showPrizeClaimModal(finalDisplayScore), 800);
      return;
    }
  } else {
    await submitScore(finalDisplayScore);
  }

  // Clan score contribution (non-blocking)
  if (myClanId) {
    (async () => {
      try {
        const cRes = await sbFetch(`/rest/v1/clans?id=eq.${myClanId}&select=total_score,member_count`);
        if (cRes.ok) {
          const cData = await cRes.json();
          if (cData && cData[0]) {
            await sbFetch(`/rest/v1/clans?id=eq.${myClanId}`, 'PATCH', {
              total_score: (cData[0].total_score || 0) + finalDisplayScore,
              member_count: cData[0].member_count || 1
            });
          }
        }
      } catch(e) {}
    })();
  }

  const verdict = finalDisplayScore<10?'STAY POOR':finalDisplayScore<30?'CLASSIC NGMI':finalDisplayScore<60?'ALMOST WAGMI':finalDisplayScore<100?'BASED FROG':'LEGEND ANON';
  if(finalDisplayScore>=150) { localStorage.setItem('ngmi_hardmode','1'); hardMode=true; }

  setTimeout(async()=>{
    const fetchArr = isDailyMode
      ? [getDailyChallengeLB(), getMyRank(finalDisplayScore)]
      : [getLeaderboard(), getMyRank(finalDisplayScore)];
    const [rows, myRank] = await Promise.all(fetchArr);
    const lbHtml = rows.length
      ? rows.map((r,i)=>`<div class="lb-row ${r.username===playerName?'me':''}"><span class="rank">${['ğŸ¥‡','ğŸ¥ˆ','ğŸ¥‰'][i]||'#'+(i+1)}</span><span class="name">${r.username}</span><span class="pts">${r.score}</span></div>`).join('')
      : '<div class="lb-loading">BE THE FIRST</div>';
    const rankTxt = myRank ? `<div class="rank-badge">YOUR GLOBAL RANK: #${myRank}</div>` : '';
    const hardTxt = hardMode ? `<div class="sub" style="color:#0055ff88">âš¡ HARD MODE ACTIVE</div>` : (finalDisplayScore>=40?`<div class="sub" style="color:#ff660066">REACH 50 TO UNLOCK HARD MODE</div>`:'');
    const coinsTxt = sessionCoins > 0 ? `<div class="sub" style="color:#ffcc0077">ğŸª™ ${sessionCoins} COINS THIS RUN</div>` : '';
    const streakTxt = streakCount >= 2 ? `<div class="sub" style="color:#ff660088">ğŸ”¥ ${streakCount} DAY STREAK Â· x${getStreakMultiplier().toFixed(2)} MULTIPLIER</div>` : '';
    const dailyBadge = isDailyMode ? `<div style="font-family:'VT323',monospace;font-size:1.1rem;color:#ffcc00;letter-spacing:2px;background:#ffcc0011;border:1px solid #ffcc0044;padding:2px 12px;margin-top:2px">ğŸ“… DAILY CHALLENGE</div>` : '';
    const dailyTxt = isDailyMode ? `<div class="sub" style="color:#ffcc0088">âœ… DAILY CHALLENGE COMPLETE!</div>` : '';
    const lbLabel = isDailyMode ? `TODAY'S DAILY TOP 10` : `TOP SCORES`;
    const ol = document.getElementById('overlay');
    ol.style.display='flex';
    ol.innerHTML=`
      <div class="screen-top" style="width:100%;text-align:center;padding-top:6px">
        <h1 style="font-size:2.8rem;animation:flicker 2.5s infinite">RUGGED</h1>
        <div class="verdict" style="font-size:1.6rem">${verdict}</div>
        ${dailyBadge}
      ${finalDisplayScore > (best - finalDisplayScore) && finalDisplayScore >= best ? '<div style="font-family:\'VT323\',monospace;font-size:1.4rem;color:#ffcc00;text-shadow:0 0 20px #ffcc00;animation:flicker 1s infinite">ğŸŒŸ NEW BEST!</div>' : ''}
      </div>
      <div class="screen-mid" style="width:100%;gap:6px">
        <div class="big-score" style="font-size:3.5rem;line-height:1">${finalDisplayScore}</div>
        <div class="sub" style="font-size:0.75rem;color:#888888">POINTS</div>
        ${getPrizeTierBadge(finalDisplayScore)}
        ${streakTxt}
        <div style="display:flex;gap:16px;justify-content:center;flex-wrap:wrap;margin-top:4px">
          ${rankTxt}${coinsTxt}
        </div>
        ${dailyTxt}${hardTxt}
      </div>
      <div style="width:90%;flex:1;min-height:0;display:flex;flex-direction:column;gap:4px">
        <div style="font-family:'VT323',monospace;font-size:0.9rem;color:${isDailyMode?'#ffcc00bb':'#aaaaaa'};letter-spacing:2px;text-align:center">${lbLabel}</div>
        <div id="lb-wrap" style="flex:1;min-height:60px;max-height:120px">${lbHtml}</div>
      </div>
      <div class="screen-bot" style="width:100%;gap:8px;padding-top:8px">
        <div style="display:flex;gap:8px;width:92%;justify-content:center">
          <button class="btn" style="flex:1;font-size:1.4rem;padding:8px 0" onclick="startGame(false)">[ PLAY AGAIN ]</button>
          <button class="btn btn-card" style="flex:1;font-size:1.2rem;padding:8px 0" onclick="showScoreCard(${finalDisplayScore},${myRank||0})">[ SHARE CARD ]</button>
        </div>
        <div style="display:flex;gap:8px;width:92%;justify-content:center">
          <button class="btn btn-lb" style="flex:1;font-size:1.1rem;padding:6px 0" onclick="showLeaderboard(${isDailyMode?`'daily'`:`'alltime'`})">[ LEADERBOARD ]</button>
          <button class="btn btn-share" style="flex:1;font-size:1.1rem;padding:6px 0" onclick="shareScore(${finalDisplayScore})">[ SHARE ]</button>
        </div>
      </div>
    `;
  }, 700);
}

// â”€â”€â”€ MAIN LOOP â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function loop() {
  if(state!=='playing') return;
  requestAnimationFrame(loop);
  frame += frameIncrement;

  if (streakFrames > 0) { frame += frameIncrement; streakFrames--; }

  // Apply streak multiplier to displayed score
  const rawScore = Math.floor(frame/6);
  score = Math.round(rawScore * getStreakMultiplier());
  const baseSpeed = hardMode ? 3.5 : 2.5;
  speed = baseSpeed + rawScore*0.008 + (turboFrames>0?2:0);
  document.getElementById('score').textContent = score;

  if (!newBestShown && score > best && best > 0) {
    newBestShown = true;
    showMsg('NEW BEST!', W/2, H/2-50, '#ffcc00', true);
  }

  checkMilestone(score);
  updateDayNight(frame);

  // Boss warnings + spawns
  if (!dumpBossWarned && score >= 73) { dumpBossWarned = true; showMsg('âš  !!! INCOMING DUMP !!!', W/2, H/2-40, '#ff0033', true); SFX.boss(); haptic.warn(); }
  if (!bossSpawned && score >= 75) spawnBoss();
  if (!bearBossWarned && score >= 148) { bearBossWarned = true; showMsg('âš  !!! INCOMING BEAR !!!', W/2, H/2-40, '#3366ff', true); SFX.boss(); haptic.warn(); }
  if (!bearBossSpawned && score >= 150) spawnBearBoss();
  if (!whaleBossWarned && score >= 298) { whaleBossWarned = true; showMsg('âš  !!! INCOMING WHALE !!!', W/2, H/2-40, '#9900cc', true); SFX.boss(); haptic.warn(); }
  if (!whaleBossSpawned && score >= 300) spawnWhaleBoss();

  let sx=0, sy=0;
  if(shakeFrames>0){ sx=(Math.random()-0.5)*6; sy=(Math.random()-0.5)*4; shakeFrames--; }

  ctx.save();
  if(sx||sy) ctx.translate(sx,sy);
  ctx.clearRect(-10,-10,W+20,H+20);
  ctx.fillStyle='#050000'; ctx.fillRect(-10,-10,W+20,H+20);

  drawBgDayNight();
  drawBgParallax();
  drawChart();
  drawGround();

  if(turboFrames>0){
    turboFrames--;
    ctx.fillStyle=`rgba(255,100,0,${0.04*(turboFrames/180)})`;
    ctx.fillRect(0,0,W,H);
    if(turboFrames===0) document.getElementById('canvas-wrap').classList.remove('turbo-active');
  }

  // Frog physics
  const wasOnGround = frog.y >= GROUND;
  frog.vy += GRAVITY; frog.y  += frog.vy;
  const onGround = frog.y >= GROUND;
  if(onGround){
    frog.y=GROUND; frog.vy=0; frog.jumpCount=0;
    if (!wasOnGround) { frogScale.x = 1.3; frogScale.y = 0.7; frogScale.squashFrames = 6; haptic.light(); }
  }
  if (frogScale.squashFrames > 0) {
    frogScale.squashFrames--;
    if (frogScale.squashFrames === 0) { frogScale.x = 1; frogScale.y = 1; }
  } else if (!onGround && frogScale.x !== 0.75) {
    if (frogScale.squashFrames === 0 && frog.vy < 0) { frogScale.x = 0.75; frogScale.y = 1.3; }
    else if (frog.vy > 0) { frogScale.x = 1; frogScale.y = 1; }
  }

  // Boss bob
  for (const o of obstacles) {
    if (o.bobs) o.y = o.baseY + Math.sin(frame * (o.bobSpeed||0.08) + o.bobPhase) * (o.bobAmp||18);
  }

  // Obstacles
  if(--nextObstacle<=0) spawnObstacle();
  obstacles = obstacles.filter(o=>o.x>-100);
  for(const o of obstacles){
    const oSpeed = o.type === 'fomo' ? speed * 1.5 : speed;
    o.x -= oSpeed;
    drawObstacle(o);
    // Near miss detection (passed within 20px horizontally while close vertically)
    if(!o.passed && !o._nearMissChecked && o.x+o.w < frog.x+frog.w && o.x+o.w > frog.x-20){
      const vertDist = Math.min(Math.abs(frog.y - o.y), Math.abs((frog.y+frog.h) - (o.y+o.h)));
      if(vertDist < 20 && !collision(frog,o)){
        o._nearMissChecked = true;
        runNearMisses++;
        frame += 2; // +2 pts
        // Combo system: near-miss increments comboCount
        comboCount++;
        if(comboCount >= 10) unlockAchievement('combo_king');
        if(comboCount >= 15) unlockAchievement('combo_master');
        SFX.nearMiss(); haptic.light();
        const nearMissMsg = comboCount >= 2 ? `NEAR MISS! ğŸ”¥x${comboCount}` : 'NEAR MISS! +2';
        showMsg(nearMissMsg, o.x+o.w/2, o.y-14, '#ff44cc');
        if(comboCount >= 2) { setTimeout(()=>showMsg(`COMBO!`,frog.x+frog.w/2,frog.y-30,'#ff6600',false), 0); }
        spawnParticles(frog.x+frog.w,frog.y+frog.h/2,'#ff44cc',4);
        if(runNearMisses >= 10) unlockAchievement('near_miss_pro');
      }
    }
    if(!o.passed && o.x+o.w<frog.x){
      o.passed=true;
      dodgeStreak++;
      runDodgeCount++;
      if (o.type === 'rug' || o.type === 'honeypot' || o.type === 'dev') { if (!o.isBoss && !o.whaleFlank) runDodgeCount; }
      if (o.type === 'rug') runRugDodges++;
      if (o.type === 'fomo') { runFomoDodges++; if(runFomoDodges>=5) unlockAchievement('fomo_dodger'); }
      if (o.type === 'sec' && hardMode) unlockAchievement('sec_evader');
      if (o.isBoss && o.bossType === 'dump') {
        unlockAchievement('boss_slayer');
        frame += 120;
        showMsg('+20 BONUS! DUMP DODGED!', W/2, H/2-40, '#ff0033', true);
        haptic.success();
      } else if (o.isBoss && o.bossType === 'bear') {
        frame += 180;
        showMsg('+30 BONUS! BEAR DODGED!', W/2, H/2-40, '#3366ff', true);
        haptic.success();
      } else if (o.isBoss && o.bossType === 'whale') {
        frame += 300;
        showMsg('+50 BONUS! WHALE DODGED!', W/2, H/2-40, '#9900cc', true);
        haptic.success();
      } else if (!o.whaleFlank) {
        combo++; SFX.dodge(); haptic.medium();
        if(combo !== runPrevCombo){ SFX.comboSfx(combo); runPrevCombo=combo; }
        if(combo >= 15) unlockAchievement('combo_master');
        const pts = streakFrames > 0 ? 2 : 1;
        if (pts > 1) showMsg('+x2', o.x, o.y-10, '#ffaa00');
      }
      spawnParticles(o.x,o.y,'#fff',4);
      if (dodgeStreak >= 10 && streakFrames === 0) {
        streakFrames = 300;
        SFX.streak(); haptic.success();
        showMsg('x2 STREAK!', W/2, H/2-30, '#ffaa00', true);
      }
    }
    if(collision(frog,o)){
      if(comboCount >= 2) { showMsg('COMBO BREAK!', frog.x+frog.w/2, frog.y-40, '#ff0033', true); }
      comboCount = 0;
      if(shieldActive){
        shieldActive=false; combo=0; dodgeStreak=0;
        SFX.shieldHit(); haptic.heavy(); triggerShake();
        spawnParticles(frog.x+frog.w/2,frog.y,'#00ffff',12);
        showMsg('SHIELD BROKEN!',frog.x+frog.w/2,frog.y-20,'#00ffff');
        o.passed=true;
      } else { gameOver(); ctx.restore(); return; }
    }
  }

  // Candles
  if(--nextCandle<=0) spawnCandle();
  candles = candles.filter(c=>c.x>-50&&!c.collected);
  for(const c of candles){
    c.x -= speed; drawCandle(c);
    if(collision(frog,c)){
      c.collected=true; SFX.collect(); haptic.light();
      spawnParticles(c.x+c.w/2,c.y+c.h/2,'#00ff66',10);
      const bonus=Math.max(combo,1); frame+=bonus*5;
      showMsg(['+BASED','+PUMP','+GREEN','+WAGMI'][Math.floor(Math.random()*4)],c.x+c.w/2,c.y-10,'#00ff66');
    }
  }

  // Coins
  if(--nextCoin<=0) spawnCoinCluster();
  coins = coins.filter(c=>c.x>-50&&!c.collected);
  for(const coin of coins){
    coin.x -= speed; drawCoin(coin);
    if(circleRect(coin.x,coin.y,coin.r,frog.x,frog.y,frog.w,frog.h)){
      coin.collected=true;
      SFX.coinTick(); haptic.light();
      const coinBonus = Math.round(12 * getComboMult());
      frame += coinBonus; sessionCoins++;
      if(magnetFrames > 0) runMagnetCoins++;
      spawnParticles(coin.x,coin.y,'#ffcc00',5);
      showMsg(comboCount>=2?`+${Math.round(2*getComboMult())} ğŸ”¥`:'+2',coin.x,coin.y-10,'#ffcc00');
      // Achievement check
      const tc = totalCoins + sessionCoins;
      if (tc >= 50) unlockAchievement('coin_hoarder');
    }
  }

  // Magnet effect
  if (magnetFrames > 0) {
    magnetFrames--;
    ctx.save();
    ctx.strokeStyle = `rgba(255,204,0,${0.3 * magnetFrames/300})`;
    ctx.lineWidth = 2; ctx.shadowColor = '#ffcc00'; ctx.shadowBlur = 10;
    ctx.beginPath(); ctx.arc(frog.x+frog.w/2, frog.y+frog.h/2, 80, 0, Math.PI*2); ctx.stroke();
    ctx.restore();
    for(const coin of coins){
      if(!coin.collected){
        const dx = (frog.x+frog.w/2) - coin.x, dy = (frog.y+frog.h/2) - coin.y;
        const dist = Math.hypot(dx, dy);
        if(dist < 150){ coin.x += dx*0.12; coin.y += dy*0.12; }
      }
    }
    if(magnetFrames===0) showMsg('MAGNET WORN OFF',frog.x+frog.w/2,frog.y-20,'#ffcc00');
  }

  // Powerups
  if(--nextPowerup<=0) spawnPowerup();
  powerups = powerups.filter(p=>p.x>-50&&!p.collected);
  for(const p of powerups){
    p.x -= speed; drawPowerup(p);
    if(collision(frog,p)){
      p.collected=true; haptic.success(); runNoPowerups=false;
      if(p.type==='turbo'){
        turboFrames=180; SFX.turbo();
        document.getElementById('canvas-wrap').classList.add('turbo-active');
        showMsg('âš¡ TURBO!',frog.x+frog.w/2,frog.y-30,'#ff6600',true);
        totalTurbos++; localStorage.setItem('ngmi_total_turbos', totalTurbos);
        if (totalTurbos >= 10) unlockAchievement('turbo_junkie');
      } else if(p.type==='magnet'){
        magnetFrames=300; SFX.magnet();
        showMsg('ğŸ§² MAGNET!',frog.x+frog.w/2,frog.y-30,'#ffcc00',true);
        spawnParticles(p.x+p.w/2,p.y+p.h/2,'#ffcc00',14);
      } else {
        shieldActive=true; SFX.shield();
        showMsg('ğŸ›¡ SHIELDED!',frog.x+frog.w/2,frog.y-30,'#00ffff',true);
        totalShields++; localStorage.setItem('ngmi_total_shields', totalShields);
        if (totalShields >= 5) unlockAchievement('shield_master');
      }
      spawnParticles(p.x+p.w/2,p.y+p.h/2,p.type==='turbo'?'#ff6600':'#00ffff',14);
    }
  }

  // Particles
  particles = particles.filter(p=>p.life>0);
  for(const p of particles){
    ctx.globalAlpha=p.life; ctx.fillStyle=p.color;
    ctx.fillRect(p.x-p.size/2,p.y-p.size/2,p.size,p.size);
    p.x+=p.vx; p.y+=p.vy; p.vy+=0.1; p.life-=0.04;
  }
  ctx.globalAlpha=1;

  // Messages
  messages = messages.filter(m=>m.life>0);
  for(const m of messages){
    ctx.globalAlpha=m.life;
    ctx.fillStyle=m.color;
    ctx.font=m.big?'26px "VT323"':'16px "VT323"';
    ctx.textAlign='center';
    ctx.shadowColor=m.color; ctx.shadowBlur=m.big?12:0;
    ctx.fillText(m.text,m.x,m.y);
    ctx.shadowBlur=0;
    m.y+=m.vy; m.life-=m.big?0.015:0.025;
  }
  ctx.globalAlpha=1;

  drawFrog(false);
  drawMilestoneBar();

  // HUD
  ctx.fillStyle='#ff003366'; ctx.font='11px "Share Tech Mono"'; ctx.textAlign='right';
  ctx.fillText(`SPD ${speed.toFixed(1)}x`, W-8, 18);
  if(turboFrames>0){ ctx.fillStyle='#ff6600'; ctx.font='13px "VT323"'; ctx.fillText(`âš¡ TURBO ${Math.ceil(turboFrames/60)}s`, W-8, 50); }
  if(magnetFrames>0){ ctx.fillStyle='#ffcc00'; ctx.font='13px "VT323"'; ctx.textAlign='left'; ctx.fillText(`ğŸ§² MAGNET ${Math.ceil(magnetFrames/60)}s`, 8, 50); }
  if(shieldActive){ ctx.fillStyle='#00ffff'; ctx.font='13px "VT323"'; ctx.textAlign='left'; ctx.fillText('ğŸ›¡ SHIELD', 8, 18); }
  if(hardMode){ ctx.fillStyle='#0055ffaa'; ctx.font='11px "Share Tech Mono"'; ctx.textAlign='left'; ctx.fillText('HARD', 8, shieldActive?32:18); }
  if(streakFrames>0){
    ctx.fillStyle='#ffaa00'; ctx.font='14px "VT323"'; ctx.textAlign='center';
    ctx.shadowColor='#ffaa00'; ctx.shadowBlur=8;
    ctx.fillText(`x2 STREAK ${Math.ceil(streakFrames/60)}s`, W/2, 18);
    ctx.shadowBlur=0;
  }
  // Streak multiplier indicator
  if (streakCount >= 2 && streakFrames === 0) {
    ctx.fillStyle='#ff660077'; ctx.font='10px "Share Tech Mono"'; ctx.textAlign='right';
    ctx.fillText(`x${getStreakMultiplier().toFixed(2)} STREAK`, W-8, 34);
  }
  if(dodgeStreak>0 && dodgeStreak<10){
    ctx.fillStyle='#ffffff44'; ctx.font='10px "Share Tech Mono"'; ctx.textAlign='right';
    ctx.fillText(`STREAK ${dodgeStreak}/10`, W-8, streakCount>=2?50:34);
  }
  // Referral bonus
  if (referrer) {
    ctx.fillStyle='#00ff6644'; ctx.font='10px "Share Tech Mono"'; ctx.textAlign='left';
    ctx.fillText(`+10% @${referrer}`, 8, H-22);
  }
  // Daily mode banner
  if (isDailyMode) {
    ctx.fillStyle='#ffcc0088'; ctx.font='14px "VT323"'; ctx.textAlign='center';
    ctx.shadowColor='#ffcc00'; ctx.shadowBlur=6;
    ctx.fillText('ğŸ“… DAILY CHALLENGE', W/2, H-12);
    ctx.shadowBlur=0;
  }
  // Day/Night indicator
  if (dayNightPhase > 0.1) {
    ctx.fillStyle = `rgba(100,150,255,${dayNightPhase * 0.6})`;
    ctx.font = '10px "Share Tech Mono"'; ctx.textAlign='left';
    ctx.fillText(dayNightPhase > 0.5 ? 'ğŸŒ™ NIGHT' : 'ğŸŒ… DUSK', 8, H - 10);
  }

  drawCombo();
  drawNearMissCombo();
  ctx.restore();
}

// â”€â”€â”€ SUPABASE SYNC ON LOAD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function syncFromSupabase() {
  try {
    // 1. Sync streak
    const sRes = await sbFetch(`/rest/v1/streaks?username=eq.${encodeURIComponent(myRefCode)}&select=streak_count,last_played,best_streak`);
    if (sRes.ok) {
      const sData = await sRes.json();
      if (sData && sData.length > 0) {
        const remote = sData[0];
        const remoteCount = remote.streak_count || 0;
        const remoteLastPlayed = remote.last_played || '';
        // Use higher streak_count; if remote is higher also adopt last_played
        if (remoteCount > streakCount) {
          streakCount = remoteCount;
          streakLast = remoteLastPlayed;
          localStorage.setItem('ngmi_streak_count', streakCount);
          localStorage.setItem('ngmi_streak_last', streakLast);
        }
        const remoteBest = remote.best_streak || 0;
        const localBest = parseInt(localStorage.getItem('ngmi_best_streak')||'0');
        if (remoteBest > localBest) localStorage.setItem('ngmi_best_streak', remoteBest);
        renderStreakDisplay();
      }
    }
  } catch(e) {}

  try {
    // 2. Sync achievements
    const aRes = await sbFetch(`/rest/v1/achievements?username=eq.${encodeURIComponent(myRefCode)}&select=achievement_id`);
    if (aRes.ok) {
      const aData = await aRes.json();
      if (aData && aData.length > 0) {
        const remoteIds = aData.map(a => a.achievement_id);
        let changed = false;
        for (const rid of remoteIds) {
          if (!achievements.includes(rid)) {
            achievements.push(rid);
            changed = true;
          }
        }
        if (changed) localStorage.setItem('ngmi_achievements', JSON.stringify(achievements));
      }
    }
  } catch(e) {}

  try {
    // 3. Sync referral (insert once)
    const referrerVal = localStorage.getItem('ngmi_referrer');
    if (referrerVal && !localStorage.getItem('ngmi_referral_synced')) {
      const rRes = await sbFetch('/rest/v1/referrals', 'POST', {
        referrer: referrerVal, referred: myRefCode
      });
      if (rRes.ok || rRes.status === 409) {
        localStorage.setItem('ngmi_referral_synced', '1');
      }
    }
  } catch(e) {}
}

document.addEventListener('DOMContentLoaded', () => {
  syncFromSupabase().catch(()=>{});
  loadClanMembership().catch(()=>{});
});
</script>
</body>
